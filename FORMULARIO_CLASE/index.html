<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>FORMULARIO</h2>
        <form>
           
            <div class="row mb-3">
                <label for="nombres" class="col-sm-3 col-form-label">Nombres</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres">
                </div>
            </div>

            <div class="row mb-3">
                <label for="cedula" class="col-sm-3 col-form-label">Número de Cédula</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="cedula" placeholder="Ingrese su número de cédula">
                </div>
            </div>

        
            <div class="row mb-3">
                <label for="fecha-nacimiento" class="col-sm-3 col-form-label">Fecha de Nacimiento</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="fecha-nacimiento">
                </div>
            </div>

            <div class="row mb-3">
                <label for="ciudad" class="col-sm-3 col-form-label">Ciudad</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
                </div>
            </div>


            <div class="row mb-3">
                <label for="correo" class="col-sm-3 col-form-label">Correo Electrónico</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                </div>
            </div>

            <div class="row mb-3">
                <label for="telefono" class="col-sm-3 col-form-label">Teléfono</label>
                <div class="col-sm-9">
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
                </div>
            </div>

        
            <div class="row mb-3">
                <label for="direccion" class="col-sm-3 col-form-label">Dirección</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="direccion" rows="3" placeholder="Ingrese su dirección"></textarea>
                </div>
            </div>

    
            <div class="row mb-3">
                <label for="estado-civil" class="col-sm-3 col-form-label">Estado Civil</label>
                <div class="col-sm-9">
                    <select class="form-select" id="estado-civil">
                        <option value="">Seleccione su estado civil</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label for="etnia" class="col-sm-3 col-form-label">Etnia</label>
                <div class="col-sm-9">
                    <select class="form-select" id="etnia">
                        <option value="">Seleccione su etnia</option>
                        <option value="blanco">Blanco</option>
                        <option value="negro">Negro</option>
                        <option value="mestizo">Mestizo</option>
                        <option value="indigena">Indígena</option>
                    </select>
                </div>
            </div>

    
            <fieldset class="row mb-3">
                <legend class="col-sm-3 col-form-label">Género</legend>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="genero-masculino" value="masculino">
                        <label class="form-check-label" for="genero-masculino">
                            Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="genero" id="genero-femenino" value="femenino">
                        <label class="form-check-label" for="genero-femenino">
                            Femenino
                        </label>
            
                </div>
            </fieldset>


            <fieldset class="row mb-3">
                <legend class="col-sm-3 col-form-label"></legend>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fuma">
                        <label class="form-check-label" for="fuma">
                            Fuma
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="toma-alcohol">
                        <label class="form-check-label" for="toma-alcohol">
                            Toma Alcohol
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="consume-drogas">
                        <label class="form-check-label" for="consume-drogas">
                            Consume Drogas
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- Botón de Enviar -->
            <div class="row mb-3">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   

    </div>
    
</body>
</html>
